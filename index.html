<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchverwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buchverwaltung</h1>
        <nav>
            <ul>
                <li><a href="#bibliothek">Bibliothek</a></li>
                <li><a href="#statistik">Statistik</a></li>
                <li><a href="#wunschliste">Wunschliste</a></li>
                <li><a href="#kalender">Kalender</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Bibliothek -->
        <section id="bibliothek">
            <h2>Bibliothek</h2>
            <button id="add-book-btn">Buch hinzufügen</button>
            <div id="book-form-container" class="hidden">
                <form id="book-form">
                    <label for="author">Autor:</label>
                    <input type="text" id="author" required>

                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="price">Preis:</label>
                    <input type="number" id="price" required>

                    <label for="date">Erscheinungsdatum:</label>
                    <input type="date" id="date" required>

                    <label for="image">Bilddatei:</label>
                    <input type="file" id="image" accept="image/*">

                    <label for="genre">Genre:</label>
                    <select id="genre">
                        <option value="fantasy">Fantasy</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                        <option value="science-fiction">Science Fiction</option>
                    </select>

                    <button type="submit" id="save-book">Speichern</button>
                </form>
            </div>
            <div id="filters">
                <!-- Filter Optionen -->
                <select id="filter-genre">
                    <option value="">Genre</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="science-fiction">Science Fiction</option>
                </select>
                <select id="filter-status">
                    <option value="">Status</option>
                    <option value="gelesen">Gelesen</option>
                    <option value="ungelesen">Ungelesen</option>
                </select>
                <input type="text" id="filter-author" placeholder="Autor">
                <input type="text" id="filter-name" placeholder="Name">
            </div>
            <div id="book-list"></div>
        </section>

        <!-- Statistik -->
        <section id="statistik">
            <h2>Statistik</h2>
            <div id="stats">
                <p>Buchanzahl: <span id="total-books">0</span></p>
                <p>Gesamtausgaben: <span id="total-expenses">0€</span></p>
                <p>Gelesene Bücher: <span id="read-books">0</span></p>
                <p>Ungelesene Bücher: <span id="unread-books">0</span></p>
                <p>Teuerste 5 Bücher: <span id="top-5-expensive"></span></p>
                <p>Günstigste 5 Bücher: <span id="top-5-cheap"></span></p>
            </div>
        </section>

        <!-- Wunschliste -->
        <section id="wunschliste">
            <h2>Wunschliste</h2>
            <button id="add-wishlist-btn">Zur Wunschliste hinzufügen</button>
            <div id="wishlist"></div>
        </section>

        <!-- Kalender -->
        <section id="kalender">
            <h2>Kalender</h2>
            <div id="calendar"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
